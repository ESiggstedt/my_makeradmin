<table width="400px" border="0" cellspacing="0" cellpadding="0" style="margin-left: auto; margin-right: auto;">
    <tr>
        <td align="center" colspan="3">
            <img style="margin-bottom: 15px;" width=200px src="https://www.makerspace.se/wp-content/uploads/2015/06/logo-transparent-500px-300x210.png" />
        </td>
    </tr>
    {% for product, cartItem in cart %}
        <tr>
            <td align="left">
                {{ product.name }}
            </td>
            <td align="right">
                {{ cartItem.count }} {{ product.unit }}
            </td>
            <td align="right">
                {{ cartItem.amount }} {{ currency }}
            </td>
        </tr>
    {% endfor %}
    <tr>
        <td align="right" style="font-size: 16pt;" colspan="3">
            <span>{{ transaction.amount }} {{ currency }}</span>
        </td>
    </tr>
    <tr>
        <td align="center" colspan="3">
            <a href='{{ frontend_url("shop/receipt/" + (transaction.id|string)) }}'>Se detta kvitto på nätet</a>
        </td>
    </tr>
</table>
